        <main class="main-box">
            <div class="overlay"><div class="loader"></div></div>
            <div class="heading-box">
                <h1>お問い合わせ</h1>
            </div>
            <form id="form" action="https://getform.io/f/92787548-342b-486d-872f-a6e88d14587d" method="POST">
            <div class="mail-box">
                <label id="mail-label">メールアドレス</label>
                <input type="email" id="email-input" placeholder="sample@example.com" name="email">
            </div>

            <div class="heading-box">
                <h2>お問い合わせ内容</h2>
            </div>

            <div class="text-field">
                <textarea id="body" rows="5" placeholder="入力してください" name="message"></textarea>
            </div>

            <div class="submit-button-box">
                <button type="button" id="submit-button">お問い合わせを送信する</button>
            </div>
            </form>
            <div class="after-send-message">お問い合わせ内容を送信しました。回答まで 1〜7日ほどお待ちください。</div>
        </main>
        <script>

            $("#submit-button").on("click", function(e){
                e.preventDefault();
                var action = $("#form").attr("action");
                $.ajax({
                type: "POST",
                url: action,
                crossDomain: true,
                data: new FormData($("#form").get(0)),
                dataType: "json",
                contentType: "multipart/form-data",
                processData: false,
                contentType: false,
                headers: {
                    "Accept": "application/json"
                },
                beforeSend: function(){
                    $('.overlay').show()
                }
                }).done(function() {

                    $('.overlay').hide()
                    $("#form").hide()
                    $(".after-send-message").show()

                }).fail(function() {

                    alert('An error occurred please try again later.')
                });

            })


        </script>
